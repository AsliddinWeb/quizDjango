<!-- home_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #007bff;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="text-center mb-3">
        <img src="https://oxu.uz/wp-content/uploads/2023/07/logo_fool_337_120.png" alt="Oxu Uz">
    </div>
    <h2 class="mb-4">Hush kelibsiz Mehmon!</h2>
    <form method="post">
        {% csrf_token %}
        <div class="row">
            <div class="col-12">
                {{ form.as_p }}
            </div>
            <div class="col-12 mt-3">
                <button type="submit" class="btn btn-primary">Boshlash</button>
            </div>
        </div>
    </form>
</div>

{% bootstrap_javascript %}
</body>
</html>
